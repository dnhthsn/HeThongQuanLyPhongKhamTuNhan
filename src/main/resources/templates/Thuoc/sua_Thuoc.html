<!DOCTYPE html>

<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
	<title>PHONG KHAM TU NHAN</title>
	<style>
		
		a {
			text-decoration: none;
		}
		body {
			background-image: url(/images/backhospital.jpg);
			background-size: cover;
		}
		
	</style>
</head>

<body>
<div align=center>
	<h3><a href="/"><img style="mix-blend-mode: multiply;" th:src="@{/images/home.png}" /></a></h3>
	<h1>SỬA THUỐC</h1>
	<form method="POST" th:action="@{/luu_sua_Thuoc}" th:object="${thuoc}">
		<table cellspacing="5" cellpadding="5">
			
			<tr align="right">
					<td>Tên thuốc:</td>
					<td> <input type="text" th:field="*{tenthuoc}" />
					</td>
					<td>
						<p style="color: red;" th:if="${#fields.hasErrors('tenthuoc')}" th:errors="*{tenthuoc}">
						</p>
					</td>
				</tr>
			<tr align="right">
				<td>Giá tiền:</td>
				<td> <input type="text" th:field="*{giatien}">
				</td>
			</tr>
			<tr align="right">
					<td>Loại:</td>
					<td> <input type="text" th:field="*{loai}" />
					</td>
					<td>
						<p style="color: red;" th:if="${#fields.hasErrors('loai')}" th:errors="*{loai}">
						</p>
					</td>
				</tr>
		</table>

		</br>
		<div>
			<button type="submit">Xác nhận sửa</button>
		</div>
	</form>

	<h3><a href="/GDQL_Thuoc"><img style="mix-blend-mode: multiply;" th:src="@{/images/arrow.png}" /></a></h3>
</div>
</body>

</html>
