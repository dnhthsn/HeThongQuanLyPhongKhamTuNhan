<!DOCTYPE html>

<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
	<title>PHONG KHAM TU NHAN</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			background:  rgb(192, 192, 192);
		}
		a {
			text-decoration: none;
		}
		td{
			padding: 5px;
		}
		body {
			background-image: url(/images/backhospital.jpg);
			background-size: cover;
		}
		td {
			text-align: center;
		}
	</style>
</head>

<body>
<div align=center>
	<h3><a href="/"><img style="mix-blend-mode: multiply;" th:src="@{/images/home.png}" /></a></h3>
	<h1>QUẢN LÝ THUỐC</h1>
	<!--Code ô tìm kiếm-->
	<form th:action="@{/GDQL_Thuoc}">
		<span>
		<input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required placeholder="Nhập tên thuốc"/>
			<input type="submit" value="Tìm Kiếm" />
			<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
		</span>
	</form>
	</br>
	</br>
	<div><a href="/them_Thuoc"><button> Thêm thuốc mới</button></a></div>
	
	</br>
	
	<table>
		<tr>
			<td>Tên thuốc</td>
			<td>Giá tiền(VNĐ)</td>
			<td>Loại</td>
			<td>Hành động</td>
		</tr>
		<tr th:each="thuoc : ${listThuoc}">
			<td th:text="${thuoc.tenthuoc}"></td>
			<td th:text="${thuoc.giatien}"></td>
			<td th:text="${thuoc.loai}"></td>
			
			<td>
				<h3><a th:href="@{'/sua_Thuoc/' + ${thuoc.tenthuoc}}"><button>Sửa thông tin thuốc</button></a></h3>
				<h3><a th:href="@{'/xoa_Thuoc/' + ${thuoc.tenthuoc}}"><button>Xóa thông tin thuốc</button></a></h3>
			</td>
			
		</tr>
	</table>
	</br>
	</br>
	
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/GDQL_Thuoc}]]";
    }
</script>
</body>

</html>
