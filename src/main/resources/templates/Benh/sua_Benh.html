<!DOCTYPE html>

<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
	<title>PHONG KHAM TU NHAN</title>
	<style>
		
		a {
			text-decoration: none;
		}
		body {
			background-image: url(/images/backhospital.jpg);
			background-size: cover;
		}
	</style>
</head>

<body>
<div align=center>
	<h3><a href="/"><img style="mix-blend-mode: multiply;" th:src="@{/images/home.png}" /></a></h3>
	<h1>SỬA BỆNH</h1>
	<form method="POST" th:action="@{/luu_sua_Benh}" th:object="${benh}">
		<table cellspacing="5" cellpadding="5">
			<tr align="right">
					<td>Tên bệnh:</td>
					<td><input type="text" th:field="*{tenbenh}" readonly="readonly" style="background-color: rgb(129, 140, 115);"/>
					</td>
					<td>
						<p style="color: red;" th:if="${#fields.hasErrors('tenbenh')}" th:errors="*{tenbenh}">
						</p>
					</td>
				</tr>
				<tr align="right">
					<td>Mô tả:</td>
					<td> <input type="text" th:field="*{mota}" />
					</td>
					<td>
						<p style="color: red;" th:if="${#fields.hasErrors('mota')}" th:errors="*{mota}">
						</p>
					</td>
				</tr>
				<tr align="right">
					<td>Loại bệnh:</td>
					<td> <input type="text" th:field="*{loaibenh}" />
					</td>
					<td>
						<p style="color: red;" th:if="${#fields.hasErrors('loaibenh')}" th:errors="*{loaibenh}">
						</p>
					</td>
				</tr>
		</table>

		</br>
		<div>
			<button type="submit">Xác nhận sửa</button>
		</div>
	</form>

	<h3><a href="/GDQL_Benh"><img style="mix-blend-mode: multiply;" th:src="@{/images/arrow.png}" /></a></h3>
</div>
</body>

</html>
