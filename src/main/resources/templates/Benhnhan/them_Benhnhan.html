<!DOCTYPE html>

<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
	<title>PHONG KHAM TU NHAN</title>
	<style>
		a {
			text-decoration: none;
		}
		body {
			background-image: url(/images/backhospital.jpg);
			background-size: cover;
		}
	</style>
</head>



<body>
	<div align=center>
		<h3><a href="/"><img style="mix-blend-mode: multiply;" th:src="@{/images/home.png}" /></a></h3>
		<h1>THÊM BỆNH NHÂN</h1>
		<form method="POST" th:action="@{/luu_Benhnhan}" th:object="${benhnhan}">
			<table>
				<tr>
					<td>Tên bệnh nhân</td>
					<td>
						<input type="text" th:field="*{tenbn}" />
					</td>
					<td>
						<p style="color: red;" th:if="${#fields.hasErrors('tenbn')}" th:errors="*{tenbn}">
						</p>
					</td>
				</tr>
				<tr>
					<td>CMT</td>
					<td>
						<input type="text" th:field="*{cmt}" />
					</td>
					<td>
						<p style="color: red;" th:if="${#fields.hasErrors('cmt')}" th:errors="*{cmt}">
						</p>
					</td>
				</tr>
				<tr>
					<td>Ngày sinh (dd/mm/yyyy)</td>
					<td>
						<input type="text" th:field="*{ngaysinh}" />
					</td>
					<td>
						<p style="color: red;" th:if="${#fields.hasErrors('ngaysinh')}" th:errors="*{ngaysinh}">
						</p>
					</td>
				</tr>
				<tr>
					<td>Địa chỉ</td>
					<td>
						<input type="text" th:field="*{diachi}" />
					</td>
					<td>
						<p style="color: red;" th:if="${#fields.hasErrors('diachi')}" th:errors="*{diachi}">
						</p>
					</td>
				</tr>
				<tr>
					<td>SDT</td>
					<td>
						<input type="text" th:field="*{sdt}" />
					</td>
					<td>
						<p style="color: red;" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}">
						</p>
					</td>
				</tr>

			</table>
			</br>
			<div>
				<button type="submit">Xác nhận thêm</button>
			</div>

		</form>
		</br>
		</br>
		</br>
		<h3><a href="/GDQL_Benhnhan"><img style="mix-blend-mode: multiply;" th:src="@{/images/arrow.png}" /></a></h3>
	</div>
</body>

</html>
