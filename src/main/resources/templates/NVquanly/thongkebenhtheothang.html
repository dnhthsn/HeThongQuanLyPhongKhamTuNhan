<!DOCTYPE html>

<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
	<title>PHONG KHAM TU NHAN</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			background:  rgb(192, 192, 192);
		}
		a {
			text-decoration: none;
		}
		td{
			padding: 5px;
		}
		body {
			background-image: url(/images/backhospital.jpg);
			background-size: cover;
		}
		td {
			text-align: center;
		}
	</style>
</head>

<body>
<div align=center>
	<h3><a href="/"><img style="mix-blend-mode: multiply;" th:src="@{/images/home.png}" /></a></h3>
	<h1>THỐNG KÊ BỆNH TRONG THÁNG</h1>
	</br>
	<form th:action="@{/thongkebenh}">
		<span>
			<input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required placeholder="format: mm/yyyy"/>
			<input type="submit" value="Thống Kê" />
			<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
		</span>
	</form>
	</br>
	<table style="width: 1000px">
		<tr>
			<td>Tên bệnh</td>
			<td>Mô tả</td>
			<td>Loại bệnh</td>
			<td>Số lần mắc</td>
		</tr>
		
		<tr th:each="benh : ${listTKB}">
			<td th:text="${benh.tenbenh}"></td>
			<td th:text="${benh.mota}"></td>
			<td th:text="${benh.loaibenh}"></td>
			<td th:text="${benh.solanmac}"></td>
		</tr>
		
	</table>
	</br>
	<h3><a href="/"><img style="mix-blend-mode: multiply;" th:src="@{/images/arrow.png}" /></a></h3>
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/thongkebenh}]]";
    }
</script>
</body>

</html>
