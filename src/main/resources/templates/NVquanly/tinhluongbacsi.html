<!DOCTYPE html>

<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
	<title>PHONG KHAM TU NHAN</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			background:  rgb(192, 192, 192);
		}
		a {
			text-decoration: none;
		}
		td{
			padding: 5px;
		}
		body {
			background-image: url(/images/backhospital.jpg);
			background-size: cover;
		}
		td {
			text-align: center;
		}
	</style>
</head>



<body>
	<div align=center>
		<h3><a href="/"><img style="mix-blend-mode: multiply;" th:src="@{/images/home.png}" /></a></h3>
		<h1>THỐNG KÊ LƯƠNG BÁC SĨ</h1>
		<form th:action="@{/tinhluongBacsi}">
			<span>
				<input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required placeholder="format: mm/yyyy"/>
				<input type="submit" value="Thống Kê" />
				<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
			</span>
		</form>


		</br>
		<table style="width: 1000px">
			<thead>
				<tr>
					<td>Mã Bác sĩ</td>
					<td>Tên Bác sĩ</td>
					<td>Lương</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bacsi : ${listluongBacsi}">
					<td th:text="${bacsi.mabs}"></td>
					<td th:text="${bacsi.tenbs}"></td>
					<td th:text="${bacsi.luong}"></td>

				</tr>
			</tbody>
		</table>

		<h3><a href="/"><img style="mix-blend-mode: multiply;" th:src="@{/images/arrow.png}" /></a></h3>

	</div>
	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/tinhluongBacsi}]]";
		}
	</script>
</body>

</html>
