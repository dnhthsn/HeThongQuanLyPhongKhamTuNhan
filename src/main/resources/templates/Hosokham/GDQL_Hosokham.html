<!DOCTYPE html>

<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
	<title>PHONG KHAM TU NHAN</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			background:  rgb(192, 192, 192);
		}
		a {
			text-decoration: none;
		}
		td{
			padding: 5px;
		}
		body {
			background-image: url(/images/backhospital.jpg);
			background-size: cover;
		}
		td {
			text-align: center;
		}
	</style>
</head>



<body>
	<div align=center>
		<h3><a href="/"><img style="mix-blend-mode: multiply;" th:src="@{/images/home.png}" /></a></h3>
		<h1>QUẢN LÝ HỒ SƠ KHÁM</h1>
		<form th:action="@{/GDQL_Hosokham}">
			<span>
				<input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required placeholder="Nhập mã bệnh nhân"/>
				<input type="submit" value="Tìm Kiếm" />
				<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
			</span>
		</form>
		
		<h3><a href="/them_Hosokham"><button>Thêm hồ sơ khám</button></a></h3>
		
		</br>
		</br>
		</br>
		<table style="width: 1200px">
			<thead>
				<tr>
					<td>Mã hồ sơ khám</td>
					<td>Trạng thái</td>
					<td>Mã Bác Sĩ</td>
					<td>Mã Y Tá</td>
					<td>Mã bệnh nhân</td>
					<td>Ngày vào viện</td>
					<td>Ngày ra viện</td>
					<td>Tên bệnh</td>
					<td>Tổng giá tiền</td>
					<td>Mã lần khám của bệnh</td>
					<td>Hành động</td>
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="hsk : ${listhsk}">
					<td th:text="${hsk.mahsk}"></td>
					<td th:text="${hsk.trangthai}"></td>
					<td th:text="${hsk.mabs}"></td>
					<td th:text="${hsk.mayt}"></td>
					<td th:text="${hsk.mabn}"></td>
					<td th:text="${hsk.ngayvaovien}"></td>
					<td th:text="${hsk.ngayravien}"></td>
					<td th:text="${hsk.tenbenh}"></td>
					<td th:text="${hsk.tonggiatien}"></td>
					<td th:text="${hsk.malankham}"></td>
					<td>
						<h3><a th:href="@{'/sua_Hosokham/' + ${hsk.mahsk}}"><button>Sửa hồ sơ khám</button></a></h3>
						<h3><a th:href="@{'/bangkedon/' + ${hsk.mahsk}}"><button>Xem các loại thuốc sử dụng</button></a></h3>
					</td>

				</tr>
			</tbody>
		</table>
		<!--<h3><a href="/them_Hosokham"><button>Thêm hồ sơ khám</button></a></h3>-->
		
	</div>
	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/GDQL_Hosokham}]]";
		}
	</script>
</body>

</html>
